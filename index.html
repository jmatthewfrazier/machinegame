<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>THE MACHINE</title>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./entities.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./uicontrol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="misc_styling.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body style="overflow:hidden;margin:0 auto;">
	<div id="pause" onclick="gameEngine.togglePause()">*</div>
	<div id="menu" style="display: none;">
		<h3 id="pausedBanner" >Paused</h3>
    <h3 id="endGame" style="display:none;">Game Over</h3>
    <h3 id="done" style="display:none;">Level Completed!</h3>
		<br/>
		<button id="resume" class="astext" onclick="gameEngine.togglePause()">Resume</button>
		<button class="astext" onclick="gameEngine.resetandHide()">Restart</button>
    <button id="nxtLvl" class="astext" onclick="nextLevel(gameEngine)" style="display:none">Next Level</button>
    <button id="vol" class="astext">Volume</button>
    <div id="volMenu" class="ctrlMenu" style="display:none;">
      <input id="muteMusic" class="checkbox" type="checkbox">
      Mute music
      <br/>
      Music Volume
      <br/>
      <input id="volMusic" class="slider" type="range" min="0" max="100" value="50">
      <br/>
      <input id="muteMaster" class="checkbox" type="checkbox">
      Mute all
      <br/>
      Master Volume
      <br/>
      <input id="volMaster" class="slider" type="range" min="0" max="100" value="100">
      <br/>
    </div>
    <button id="ctrl" class="astext">Controls</button>
    <div id="ctrlMenu" class="ctrlMenu" style="display: none;">
      A - Move left
      <br/>
      D - Move right
      <br/>
      Space - Jump
      <br/>
      E - Activate
      <br/>
      X - Reset
      <br/>
      esc - Menu
    </div>
	</div>
    <div id="dialogue" style="opacity: 0;"></div>
    <canvas id="gameWorld" tabindex="1" style="background-color: black"></canvas>
</body>
</html>
